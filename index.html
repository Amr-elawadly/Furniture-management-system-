<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طرابيزات كاربنتر  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  

  <div class="container">
    <h1><b>Carpenter Furniture</b></h1>
    <h2>إدخال بيانات الطرابيزة</h2>

    <label>اسم الطرابيزة</label>
    <input type="text" id="name" placeholder="اكتب اسم الطرابيزة">

    <label>الطول (سم)</label>
    <input type="text" id="height" placeholder="الطول">

    <label>العرض (سم)</label>
    <input type="text" id="width" placeholder="العرض">

    <label>الارتفاع (سم)</label>
    <input type="text" id="length" placeholder="الارتفاع">

    <label>السعر (جنيه)</label>
    <input type="number" id="price" placeholder="السعر">


    <button onclick="addTable()">إضافة</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>اسم الطرابيزة</th>
          <th>الطول</th>
          <th>العرض</th>
          <th>الارتفاع</th>
          <th>السعر</th>
          <th>تعديل</th>

        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


    <script type="module" src="script.js"></script>


</body>
</html>
